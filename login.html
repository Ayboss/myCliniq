<title> signIn/signUp </title>
</head>

<body>
<div class="containerS">
    <div class="container__forms">
            <form action="submit" class="signUp__form">
                <h2 class="signUp__form--title">Sign up</h2>

                <div class="signUp__form--input">
                    <i class="fa fa-user"> </i>
                    <input type="text" placeholder="Username" class="form__input" required>
                </div>

                <div class="signUp__form--input">
                    <i class="fa fa-envelope"> </i>
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="signUp__form--input">
                    <i class="fa fa-lock"> </i>
                    <input type="password" placeholder="Password" required>
                </div>

                <input type="button" class="btn trans" value="sign up">
                <p class="social__text"> Or sign up with social platforms</p>

                <div class="social__media">
                    <a href="#" class="social__icon">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>

                    <a href="#" class="social__icon">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>

                    <a href="#" class="social__icon">
                        <ion-icon name="logo-google"></ion-icon>
                    </a>
  
                    <a href="#" class="social__icon">
                        <ion-icon name="logo-whatsapp"></ion-icon>
                    </a>
                </div>
            </form>
            <form action="#" class="signIn__form">
                <h2 class="signIn__form--title">Sign in</h2>

                <div class="signIn__form--input">
                    <i class="fa fa-user"> </i>
                    <input type="text" placeholder="Username" class="form__input" required>
                </div>

                <div class="signIn__form--input">
                    <i class="fa fa-lock"> </i>
                    <input type="password" placeholder="Password" required>
                </div>

                <input type="button" class="btn trans" value="login">
                <p class="social__text"> Or sign in with social platforms</p>

                <div class="social__media">
                    <a href="#" class="social__icon">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>

                    <a href="#" class="social__icon">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>

                    <a href="#" class="social__icon">
                        <ion-icon name="logo-google"></ion-icon>
                    </a>

                    <a href="#" class="social__icon">
                        <ion-icon name="logo-whatsapp"></ion-icon>
                    </a>
                </div>
            </form>
            <div class="panel left__panel">
                <div class="content">
                    <h3> New Here?</h3>
                    <p> Are you a qualified doctor and would like to join this platform? Kindly
                        click on the button below
                    </p>
                    <button class="btn transparent" id="signUp-button">
                        Sign Up
                    </button>
                </div>
                <img src="image/logo-doctor-new.svg" alt="" class="image">
            </div>
            <div class="panel right__panel">
                <div class="content">
                    <h3 class=""> One of us?</h3>
                    <p class=""> Already a registered doctor? Kindly
                        click on the button below
                    </p>
                    <button class="btn transparent" id="signIn-button">
                        Sign In
                    </button>
                </div>
    
                <img src="image/therapist.svg" alt="" class="image">
            </div>
    </div>

</div>
