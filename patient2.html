<body>
    <main>
		<section class="section-booking" id="section-booking">
			<div class="container">
				<div class="row">
					<div class="book">
						<div class="book__form">
							<form action="patient3.html" class="form">
								<div class="u-margin-bottom-aftersmall">
									<h2 class="heading-sec">
										Another step
									</h2>
								</div>

								<div class="form__group">
									<label for="name" class="form__label"> Enter mobile number </label>
									<input type="text" id="name" class="form__input" required>
								</div>

								<div class="form__group">
									<label for="name" class="form__label"> Enter Next of Kin </label>
									<input type="text" id="name" class="form__input" required>
								</div>

								<div class="form__group">
									<label for="name" class="form__label"> Relationship with Next of Kin </label>
									<input type="text" id="name" class="form__input" required>
								</div>

								<div class="form__group">
									<label for="name" class="form__label"> Enter Enrollee Number </label>
									<input type="text" id="name" class="form__input" required>
								</div>

								<div class="form__group">
									<label for="name" class="form__label"> Enter HMO Name </label>
									<input type="text" id="name" class="form__input" required>
								</div>

								<div class="form__group">
									<div class="form__group--title u-margin-bottom-small">
										Gender
									</div>

									<div class="form__radio-group">
										<input type="radio" class="form__radio-input" id="small" name="rad">
										<label for="small" class="form__radio-label">
											<span class="form__radio-button"></span>
											Male
										</label>
									</div>

									<div class="form__radio-group u-margin-bottom-small">
										<input type="radio" class="form__radio-input" id="large" name="rad">
										<label for="large" class="form__radio-label">
											<span class="form__radio-button"></span>
											Female
										</label>
									</div>
								</div>

								<a href="patient3.html">
									<div class="form__group">
										<button type="button" class="btn btn--green btn--animated">Submit &rarr;</button>									
									</div>
								</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

</body>
