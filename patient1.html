<body>
    <main>
		<section class="section-booking" id="section-booking">
			<div class="container">
				<div class="row">
					<div class="book">
						<div class="book__form">
							<form action="patient2.html" class="form">
								<div class="u-margin-bottom-aftersmall">
									<h2 class="heading-sec">
										Next step
									</h2>
								</div>

								<div class="form__group">
									<label for="name" class="form__label"> Enter date of birth </label>
									<input type="date" placeholder="Date of birth" id="name" class="form__input" required>
								</div>
								
								<div class="form__group">
									<label for="name" class="form__label"> Enter birth place </label>
									<input type="text" placeholder="Place of Origin" id="name" class="form__input" required>
									
								</div>
                                
                                <div class="form__group">
									<label class="form__label"> Nationality </label>
									<select name="" id="selectcard" class="form__select">
										<option disabled selected value=""> -- NO country selected -- </option>
										<option value="nigerian"> Nigerian </option>
										<option value="ghanian"> Ghanian </option>
										<option value="us citizen"> US citizen </option>
										<option value="others"> others </option>
									</select>
								</div>

								<div class="form__group">
									<label class="form__label"> Marital Status </label>
									<select name="" id="selectcard" class="form__select">
										<option disabled selected value=""> -- undefined marital status -- </option>
										<option value="single"> Single </option>
										<option value="married"> Married </option>
										<option value="divorced"> Divorced </option>
										<option value="others"> others </option>
									</select>
								</div>

								<div class="form__group">
									<div class="form__group--title u-margin-bottom-small">
										Any Allergies
									</div>

									<div class="form__radio-group">
										<input type="radio" class="form__radio-input" id="small" name="rad">
										<label for="small" class="form__radio-label">
											<span class="form__radio-button"></span>
											None
										</label>
									</div>

									<div class="form__radio-group u-margin-bottom-small">
										<input type="radio" class="form__radio-input" id="large" name="rad">
										<label for="large" class="form__radio-label">
											<span class="form__radio-button"></span>
											Yes
										</label>
									</div>
								</div>

								<a href="patient2.html">
									<div class="form__group">
										<button type="button" class="btn btn--green btn--animated"> Next &rarr;</button>									
									</div>
								</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
