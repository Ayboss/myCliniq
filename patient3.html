<title> vee_x.patient </title>
</head>

<body>
    <main>
		<section class="section-booking" id="section-booking">
			<div class="container">
				<div class="row">
					<div class="book">
						<div class="book__form">
							<form action="" class="form">
								<div class="u-margin-bottom-aftersmall">
									<h2 class="heading-sec">
										One final step
									</h2>
								</div>

								<div class="form__group">
									<label for="name" class="form__label"> How Old Are You? </label>
									<input type="text" id="name" class="form__input" required>
								</div>

								<div class="form__group">
									<label for="name" class="form__label"> Genotype </label>
									<select name="" id="selectGenotype" class="form__select">
										<option disabled selected value=""> -- NO genotype selected -- </option>
										<option value="AA"> AA genotype</option>
										<option value="AS"> AS genotype</option>
										<option value="SS"> SS genotype</option>
									</select>
								</div>

                                <div class="form__group">
									<label for="name" class="form__label"> Blood Group </label>
									<select name="" id="selectBloodgroup" class="form__select">
										<option disabled selected value=""> -- NO blood group selected -- </option>
										<option value="O+"> O+ </option>
										<option value="O-"> O- </option>
										<option value="A+"> A+ </option>
										<option value="A-"> A- </option>
										<option value="B+"> B+ </option>
										<option value="B-"> B- </option>
										<option value="AB"> AB </option>
									</select>
								</div>

								<div class="form__group">
									<label for="name" class="form__label"> Nationality </label>
									<select name="" id="selectcard" class="form__select">
										<option disabled selected value=""> -- NO nationality selected -- </option>
										<option value="nigerian"> Nigerian </option>
										<option value="ghanian"> Ghanian </option>
										<option value="us citizen"> US citizen </option>
										<option value="others"> others </option>
									</select>
								</div>

								<div class="form__group">
									<div class="form__group--title u-margin-bottom-small">
										Religion
									</div>

									<div class="form__radio-group">
										<input type="radio" class="form__radio-input" id="small" name="rad">
										<label for="small" class="form__radio-label">
											<span class="form__radio-button"></span>
											Christianity
										</label>
									</div>

                                    <div class="form__radio-group u-margin-bottom-small">
										<input type="radio" class="form__radio-input" id="large" name="rad">
										<label for="large" class="form__radio-label">
											<span class="form__radio-button"></span>
											Islam
										</label>
									</div>
								</div>
								</div>

								<div class="popup center" id="popup">
									<div class="popup__icon">
										<i class="fa fa-check"></i>
									</div>
							
									<div class="popup__title">
										success
									</div>
							
									<div class="popup__description">
										Congratulations, you have successfully signed up. Click Next to see what to do from here
									</div>
							
									<div class="popup__dismiss--btn">
										<button id="dismiss-popup-btn" class="new">
											Dismiss!
										</button>
									</div>
							
									<div class="center">
										<button id="open-popup-btn" class="">
											go to next page
										</button>
									</div>
								</div>

								<a href="patientSuccess.html">
									<div class="form__group">
										<button id="open-popup-btn" type="button" class="btn btn--black btn--animated">
											Submit &rarr;
										</button>									
									</div>
								</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<script src="popup.js"></script>

</body>


</html>
